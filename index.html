<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Api</title>
</head>
<body>
    <header class="header">
        <h1 id="title" class="title">random user generator</h1>
    </header>
    
    <div id="card" class="card">
        <div class="image">
            <div class="user-image">
                <img src="" alt="" id="user-image">
            </div>        
        </div>

        <div id="info"></div>

        <div id="icons" class="icons">
            <div>
                <img id="user" src="icons/user.svg" alt="">
                <div id="hover-user" class="hover">
                    <img src="icons/triangle.svg" alt="" class="triangle">
                    <img src="icons/userhover.svg" alt="">
                </div>
                
            </div>
            <div>
                <img id="email" src="icons/email.svg" alt="">
                <div id="hover-email" class="hover">
                    <img src="icons/triangle.svg" alt="" class="triangle">
                    <img src="icons/emailhover.svg" alt="">
                </div>
            </div>
            <div>
                <img id="calendar" src="icons/calendar.svg" alt="">
                <div id="hover-calendar" class="hover">
                    <img src="icons/triangle.svg" alt="" class="triangle">
                    <img src="icons/calendarhover.svg" alt="">
                </div>
            </div>
            <div>
                <img id="map" src="icons/map.svg" alt="">
                <div id="hover-map" class="hover">
                    <img src="icons/triangle.svg" alt="" class="triangle">
                    <img src="icons/maphover.svg" alt="">
                </div>
            </div>
            <div>
                <img id="phone" src="icons/phone.svg" alt="">
                <div id="hover-phone"  class="hover">
                    <img src="icons/triangle.svg" alt="" class="triangle">
                    <img src="icons/phonehover.svg" alt="">
                </div>
            </div>
            <div>
                <img id="lock" src="icons/lock.svg" alt="">
                <div id="hover-lock" class="hover">
                    <img src="icons/triangle.svg" alt="" class="triangle">
                    <img src="icons/lockhover.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
